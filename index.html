<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<title>Control</title>
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/checkcookie.js"></script>
	<script type="text/javascript" src="js/admin.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

	<!-- 用户登录页面 默认隐藏 -->
	<div class="admin">
		<div class="admin-pageheader">
			<p>登录</p>
		</div>
		<div class="admin-pagecontent">
			<input type="text" class="username" placeholder="用户名"><br>
			<input type="password" class="password" placeholder="密码"><br>
			<input type="button" class="submitadmin" value="提交">
		</div>
	</div>

	<!-- 首页显示项目  -->
	<div class="index">
		<div class="userifm">
			<span class="user_name"></span><br>
			<span class="email"></span>
		</div>
		<div class="listcontainer">
			<div class="userop">
				<div class="useroptitle">项目</div>
				<!-- 显示一屏的操作 -->
				<div class="useropcontent"></div>
			</div>
			<!-- 显示二屏的操作 -->
			<div class="sec">
				<div class="sectitle"></div>
				<div class="secopcontent"></div>
			</div>
		</div>
	</div>
</body>
</html>
